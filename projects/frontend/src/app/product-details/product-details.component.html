<div class="container py-5" *ngIf="product">
  <div class="section-title text-center mb-4">
    <h2>Product Details</h2>
  </div>

  <div class="row">
    <div class="col-md-6 text-center">
      <img [src]="product.image" alt="{{ product.name }}" class="img-fluid product-detail-img">
    </div>

    <div class="col-md-6">
      <h3 class="product-title">{{ product.name }}</h3>
      <p class="product-price">â‚¦{{ product.price }}</p>
      <p class="product-description lead">{{ product.description }}</p>

      <div class="quantity-selector mb-3">
        <label for="quantity" class="me-2">Quantity:</label>
        <input type="number" id="quantity" class="form-control d-inline-block" style="width: 80px;" value="1" min="1">
      </div>

      <button class="btn btn-primary me-3">
        <i class="fas fa-phone-alt"></i>
      </button>
      <button class="btn btn-secondary me-3">
        <i class="fas fa-home"></i>
      </button>
      <button class="btn btn-primary me-3" (click)="addToCart()">
        <i class="fas fa-shopping-cart me-2"></i> Add to Cart
      </button>
    </div>
  </div>
</div>
