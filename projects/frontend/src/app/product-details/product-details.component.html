<div class="container py-5">
  <!-- Section Title -->
  <div class="section-title text-center mb-4">
    <h2>Product Details</h2>
  </div>

  <div class="row">
    <!-- Product Image -->
    <div class="col-md-6 text-center">
      <img src="../home-img/kilishi.jpeg" alt="Good Hair" class="img-fluid product-detail-img">
    </div>

    <!-- Product Details -->
    <div class="col-md-6">
      <h3 class="product-title">Kikishi</h3>
      <p class="product-price">1000</p>

      <p class="product-description lead">
        Kilishi is a traditional Nigerian delicacy made from sun-dried, spiced beef. Packed with bold flavors and a satisfying crunch, it's the perfect high-protein snack for meat lovers.
      </p>

      <!-- Quantity Selector -->
      <div class="quantity-selector mb-3">
        <label for="quantity" class="me-2">Quantity:</label>
        <input type="number" id="quantity" class="form-control d-inline-block" style="width: 80px;" value="1" min="1">
      </div>

      <!-- Buttons -->
      <button class="btn btn-primary me-3">
        <i class="fas fa-phone-alt"></i>
      </button>
      <button class="btn btn-secondary me-3">
        <i class="fas fa-home"></i>
      </button>
      <button class="btn btn-primary me-3" routerLink="/cart/display2">
        <i class="fas fa-shopping-cart me-2"></i> Add to Cart
      </button>
    </div>
  </div>
</div>
