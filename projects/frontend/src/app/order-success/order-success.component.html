<section
  class="order-section d-flex justify-content-center align-items-center"
  style="background-image: url('../home-img/232am.png'); min-height: 100vh;"
>
  <div class="order-card shadow-lg p-4 rounded w-100" style="max-width: 600px;">
    <div class="text-center mb-4">
      <img src="../home-img/Graph.png" alt="Logo" style="height: 50px; width:50px;" class="signup-logo" />
      <h2 class="fw-bold text-success">Order Placed Successfully!</h2>
    </div>

    <div *ngIf="loading" class="text-center text-muted">
      Loading your order history...
    </div>

    <div *ngIf="error" class="alert alert-danger text-center">
      {{ error }}
    </div>

    <div *ngIf="!loading && orders.length">
      <h4 class="mb-3 text-center">Your Recent Orders</h4>
      <ul class="list-group mb-4">
        <li *ngFor="let order of orders" class="list-group-item">
          <strong>Order #{{ order.id }}</strong> -
          {{ order.order_items.length }} items -
          <span class="text-muted">Total: â‚¦{{ order.total }}</span>
        </li>
      </ul>
    </div>

    <div class="text-center">
      <button class="btn btn-outline-primary" (click)="goHome()">Go to Homepage</button>
    </div>
  </div>
</section>
