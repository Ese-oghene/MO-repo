<app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  <main class="main-content">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="mb-4">Add New Category</h4>
              <form (ngSubmit)="submitProduct()">
                <div class="mb-3">
                  <label class="form-label">Category Name</label>
                  <input type="text" class="form-control" [(ngModel)]="category.name" name="name" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" rows="3" [(ngModel)]="category.description" name="description" required></textarea>
                </div>

                <div class="mb-3">
                  <label class="form-label">Price</label>
                  <input type="number" class="form-control" [(ngModel)]="category.price" name="price" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Category</label>
                  <input type="text" class="form-control" [(ngModel)]="category.category" name="category" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Image URL</label>
                  <input type="file" class="form-control" [(ngModel)]="category.image" name="image">
                </div>

                <div class="text-end">
                  <button type="submit" class="btn btn-red px-4">Add Product</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
