<app-navbar></app-navbar>
  <app-sidebar></app-sidebar>
  <main class="main-content">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body">
              <h4 class="mb-4">Edit Product</h4>
              <form (ngSubmit)="submitProduct()">
                <div class="mb-3">
                  <label class="form-label">Product Name</label>
                  <input type="text" class="form-control" [(ngModel)]="product.name" name="name" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" rows="3" [(ngModel)]="product.description" name="description" required></textarea>
                </div>


                <div class="mb-3">
                  <label class="form-label">Category</label>
                  <input type="text" class="form-control" [(ngModel)]="product.category_name" name="category_name" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Category</label>
                  <input type="text" class="form-control" [(ngModel)]="product.sub_category_name" name="sub_category_name" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Price</label>
                  <input type="number" class="form-control" [(ngModel)]="product.price" name="price" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Stock</label>
                  <input type="number" class="form-control" [(ngModel)]="product.stock" name="stock" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Existing Image</label><br />
                  <img *ngIf="product.image" [src]="product.image" alt="Product image" width="100" />
                </div>

                <div class="mb-3">
                  <label class="form-label">Change Image</label>
                  <input type="file" class="form-control" (change)="handleImageInput($event)" name="image">
                </div>

                <!-- <div class="mb-3">
                  <label class="form-label">Image URL</label>
                 <input type="file" class="form-control" (change)="handleImageInput($event)" name="image">
                </div> -->
                <div class="mb-3">
                  <label class="form-label">Raw Material</label>
                  <input type="text" class="form-control" [(ngModel)]="product.raw_material" name="image">
                </div>

                <div class="text-end">
                  <button type="submit" class="btn btn-red px-4">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </main>
