<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

<main class="main-content">
  <div class="container py-5">
        <!-- <pre>{{ order | json }}</pre> -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="mb-4">Edit Order</h4>
            <form (ngSubmit)="onSubmit()" #orderForm="ngForm">
              <div class="mb-3">
                <label class="form-label">Customer Name</label>
                <input type="text" class="form-control" [value]="order.user.name" disabled>
                <!-- <input type="text" class="form-control" [(ngModel)]="order.customer_name" name="customer_name" required> -->
              </div>

              <div class="mb-3">
                <label class="form-label">Customer Phone</label>
                <input type="text" class="form-control" [value]="order.user.phone_no" disabled>
              </div>

              <div class="mb-3">
                <label class="form-label">Order Status</label>
                <select class="form-control" [(ngModel)]="order.status" name="status" required>
                   <option value="pending">Pending</option>
                   <option value="processing">Processing</option>
                   <option value="shipped">Shipped</option>
                   <option value="delivered">Delivered</option>
                   <option value="cancelled">Cancelled</option>
                </select>
              </div>

              <!-- Add more fields if needed -->

              <div class="text-end">
                <button type="submit" class="btn btn-red px-4">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
